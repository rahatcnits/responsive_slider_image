<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider Javascript</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css" />

    <!-- google icons link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="slider_wrapper">
        <button id="prev_slide" class="slide_button material-symbols-outlined">
          chevron_left
        </button>
        <div class="image_list">
          <img src="./images/img-1.jpg" alt="img-1" class="image_item" />
          <img src="./images/img-2.jpg" alt="img-2" class="image_item" />
          <img src="./images/img-3.jpg" alt="img-3" class="image_item" />
          <img src="./images/img-4.jpg" alt="img-4" class="image_item" />
          <img src="./images/img-5.jpg" alt="img-5" class="image_item" />
          <img src="./images/img-6.jpg" alt="img-6" class="image_item" />
          <img src="./images/img-7.jpg" alt="img-7" class="image_item" />
          <img src="./images/img-8.jpg" alt="img-8" class="image_item" />
          <img src="./images/img-9.jpg" alt="img-9" class="image_item" />
          <img src="./images/img-10.jpg" alt="img-10" class="image_item" />
        </div>
        <button id="next_slide" class="slide_button material-symbols-outlined">
          chevron_right
        </button>
      </div>
      <div class="slider_scrollbar">
        <div class="scrollbar_track">
          <div class="scrollbar_thumb"></div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
